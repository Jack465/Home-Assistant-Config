- id: 'notify01'
  alias: Printer Ink Notification
  trigger:
  - platform: numeric_state
    entity_id: sensor.epson_xp_442_445_series_black_ink
    below: 10
  - platform: numeric_state
    entity_id: sensor.epson_xp_442_445_series_cyan_ink
    below: 10
  - platform: numeric_state
    entity_id: sensor.epson_xp_442_445_series_magenta_ink
    below: 10
  - platform: numeric_state
    entity_id: sensor.epson_xp_442_445_series_yellow_ink
    below: 10
  condition: []
  action:
  - service: notify.telegram
    data_template: 
      message: "Colour {{ trigger.from_state.attributes.friendly_name }} is low"
- id: 'notify02'
  alias: Update Notification
  trigger:
  - platform: state
    entity_id: binary_sensor.updater
    to: 'on'
  condition: []
  action:
  - service: notify.mobile_app_sm_g975f
    data:
      title: "A new update has been released"
      message: "A new Home Assistant Update has been released, review the release documentation, and then install it."
- id: 'notify03'
  initial_state: false
  alias: "Notification when Dryer Cycle is done"
  trigger:
  - platform: numeric_state
    entity_id: sensor.plugone_watts
    below: 10
    for: "00:00:15"
  condition: []
  action: 
  - service: notify.mobile_app_sm_g975f
    data: 
      title: "The Dryer Cycle has Completed"
      message: "The dryer cycle has completed, you can now empty it."
  - service: media_player.play_media
    data:
      entity_id: media_player.googlehome1371
      media_content_id: "http://192.168.0.114:8123/local/audio/dryer.mp3"
      media_content_type: music

- id: 'notify04'
  initial_state: false
  alias: "Notification when Washer Cycle is done"
  trigger:
  - platform: numeric_state
    entity_id: sensor.plugtwo_watts
    below: 1
    for: "00:00:15"
  condition: []
  action: 
  - service: notify.mobile_app_sm_g975f
    data: 
      title: "The Washing Machine Cycle has Completed"
      message: "The washing machine cycle has completed, you can now empty it."
  - service: media_player.play_media
    data:
      entity_id: media_player.googlehome1371
      media_content_id: "http://192.168.0.114:8123/local/audio/washer.mp3"
      media_content_type: music

- id: 'notify03-preamble'
  alias: "Activate Dryer Automation"
  trigger:
  - platform: numeric_state
    entity_id: sensor.plugone_watts
    above: 150
  condition: []
  action:
  - service: automation.turn_on
    entity_id: automation.notification_when_dryer_cycle_is_done

- id: 'notify04-preamble'
  alias: "Activate Washer Automation"
  trigger:
  - platform: numeric_state
    entity_id: sensor.plugtwo_watts
    above: 150
  condition: []
  action:
  - service: automation.turn_on
    entity_id: automation.notification_when_washer_cycle_is_done